<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="/static/images/logo.png" alt="Homepage Logo" width="120">
        </a>
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
    <div class="background-image" style="background-image: url('/static/images/background.jpg');"></div>
    <div class="content">
        <h1>Simulation Configuration</h1>
        {% include 'config.html' %}
        <button id="startSimulation" class="btn btn-success btn-start">Start Simulation</button>
        <div class="progress-container mt-3">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        {% include 'results.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/default.js"></script>

    <script>
        document.getElementById('substrateType').addEventListener('change', function() {
            const selectedType = this.value;
            const config = defaultConfigs[selectedType];
            if (config) {
                for (const key in config) {
                    const element = document.querySelector(`[name=${key}]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = config[key];
                        } else {
                            element.value = config[key];
                        }
                    }
                }
            }
        });

        // Trigger change event on page load to set default values
        document.getElementById('substrateType').dispatchEvent(new Event('change'));
    </script>

    <script>
        document.getElementById('startSimulation').addEventListener('click', function() {
            const config = {}; // Get the configuration from your form or session
            document.querySelectorAll('#configForm [name]').forEach(element => {
                if (element.type === 'checkbox') {
                    config[element.name] = element.checked;
                } else {
                    config[element.name] = element.value;
                }
            });

            const progressBar = document.getElementById('progressBar');
            const resultsSection = document.getElementById('resultsSection');
            let progress = 0;

            fetch('/start_simulation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config),
            })
            .then(response => response.json())
            .then(data => {
                // Display the results
                document.getElementById('visualization').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Simulate progress update
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    resultsSection.style.display = 'block';
                }
            }, 500);
        });

        function visualizeResults() {
            // Placeholder for actual visualization logic
            document.getElementById('visualization').innerHTML = '<p>Simulation results go here.</p>';
        }
    </script>
</body>
</html>
