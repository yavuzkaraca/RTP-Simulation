<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin-top: 80px;
            padding: 0;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
        }
        .navbar {
            width: 100%;
            background-color: rgba(5, 3, 10, 0.8);  /* A dark purplish tone */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: fixed;
            top: 0;
            z-index: 3;
            box-sizing: border-box;
            border-bottom: 1px solid white;  /* Add this line for a white border */
        }
        .logo {
            width: 120px;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .config-panel {
            margin-top: 30px;
            text-align: left;
            width: 60%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 700px; /* Set a minimum width */
        }
        .results {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-start {
            margin-top: 20px;
        }
        .progress {
            margin-top: 20px;
        }
        .progress-container {
            width: 60%;
            margin: auto;
        }
        .card-header {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .card {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            .config-panel {
                width: 100%;
                min-width: 0; /* Allow it to go smaller on very small screens */
            }
            .button-group {
                flex-direction: column;
            }
        }
        @media (min-width: 769px) {
            .config-panel {
                width: 60%;
            }
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="/static/logo.png" alt="Homepage Logo" width="120">
        </a>
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
    <div class="background-image" style="background-image: url('/static/background.jpg');"></div>
    <div class="content">
        <h1>Simulation Configuration</h1>
        <div class="config-panel">
            <form id="configForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="substrateType" class="form-label">Substrate Type</label>
                        <select class="form-select" id="substrateType" name="substrate_type" required>
                            <option value="CONTINUOUS_GRADIENTS">Continuous Gradients</option>
                            <option value="WEDGES">Wedges</option>
                            <option value="STRIPE">Stripe</option>
                            <option value="GAP">Gap</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#configureSubstrateModal">
                            Configure Substrate
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="gcCount" class="form-label">Growth Cone Count</label>
                        <input type="number" class="form-control" id="gcCount" name="gc_count" min="1" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="gcSize" class="form-label">Growth Cone Size</label>
                        <input type="number" class="form-control" id="gcSize" name="gc_size" min="1" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="stepSize" class="form-label">Step Size</label>
                        <input type="number" class="form-control" id="stepSize" name="step_size" min="1" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="stepNum" class="form-label">Step Amount</label>
                        <input type="number" class="form-control" id="stepNum" name="step_num" min="1" max="100000" required>
                    </div>
                </div>
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#advancedConfig" aria-expanded="false" aria-controls="advancedConfig">
                    Advanced Parameters
                </button>
                <div class="collapse" id="advancedConfig">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">Advanced Simulation Parameters</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="xStepPossibility" class="form-label">X Step Possibility</label>
                                    <input type="number" step="any" class="form-control" id="xStepPossibility" name="x_step_possibility" min="0" max="1" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="yStepPossibility" class="form-label">Y Step Possibility</label>
                                    <input type="number" step="any" class="form-control" id="yStepPossibility" name="y_step_possibility" min="0" max="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="sigmoidSteepness" class="form-label">Sigmoid Steepness</label>
                                    <input type="number" step="any" class="form-control" id="sigmoidSteepness" name="sigmoid_gain" min="0" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="sigmoidShift" class="form-label">Sigmoid Shift</label>
                                    <input type="number" step="any" class="form-control" id="sigmoidShift" name="sigmoid_shift" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="sigmoidHeight" class="form-label">Sigmoid Height</label>
                                    <input type="number" step="any" class="form-control" id="sigmoidHeight" name="sigmoid_height" min="0" required>
                                </div>
                                    <div class="col-md-3 mb-3 d-flex align-items-end">
                                        <button type="button" class="btn btn-secondary w-80 mx-3" data-bs-toggle="modal" data-bs-target="#visualizeSigmoidModal">
                                            Visualize
                                        </button>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="sigma" class="form-label">Sigma</label>
                                    <input type="number" step="any" class="form-control" id="sigma" name="sigma" min="0" max="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5 class="mb-0">Interaction Parameters</h5>
                                </div>
                                <div class="card-body">
                                        <div class="col-md-6 mb-3 form-check">
                                            <input class="form-check-input" type="checkbox" id="forwardSig" name="forward_sig" checked>
                                            <label class="form-check-label" for="forwardSig">Forward Signal</label>
                                        </div>
                                        <div class="col-md-6 mb-3 form-check">
                                            <input class="form-check-input" type="checkbox" id="reverseSig" name="reverse_sig" checked>
                                            <label class="form-check-label" for="reverseSig">Reverse Signal</label>
                                        </div>
                                        <div class="col-md-6 mb-3 form-check">
                                            <input class="form-check-input" type="checkbox" id="ffInter" name="ff_inter" checked>
                                            <label class="form-check-label" for="ffInter">Fiber-Fiber Interaction</label>
                                        </div>
                                        <div class="col-md-6 mb-3 form-check">
                                            <input class="form-check-input" type="checkbox" id="ftInter" name="ft_inter" checked>
                                            <label class="form-check-label" for="ftInter">Fiber-Target Interaction</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mt-3">
                                <div class="card-header">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="adaptationEnabled" name="adaptation_enabled" checked data-bs-toggle="collapse" data-bs-target="#adaptationConfig" aria-expanded="false" aria-controls="adaptationConfig">
                                        <label class="form-check-label" for="adaptationEnabled">Adaptation Enabled</label>
                                    </div>
                                </div>
                                <div id="adaptationConfig" class="collapse show">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="adaptationMu" class="form-label">Mu</label>
                                                <input type="number" step="any" class="form-control" id="adaptationMu" name="adaptation_mu" required>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="adaptationLambda" class="form-label">Lambda</label>
                                                <input type="number" step="any" class="form-control" id="adaptationLambda" name="adaptation_lambda" required>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="adaptationHistory" class="form-label">History</label>
                                                <input type="number" class="form-control" id="adaptationHistory" name="adaptation_history" min="0" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                    <button type="button" class="btn btn-secondary ms-3" id="downloadConfig">Download Configuration</button>
                    <button type="button" class="btn btn-secondary ms-3" id="uploadConfig">Upload Configuration</button>
                </div>
            </form>
        </div>
        <button id="startSimulation" class="btn btn-success btn-start">Start Simulation</button>
        <div class="progress-container mt-3">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <div class="results" id="resultsSection" style="display: none;">
            <h2>Results</h2>
            <!-- Results of the simulation will be displayed here -->
            <div id="visualization"></div>
        </div>
    </div>

    <!-- Modal for Configure Substrate -->
    <div class="modal fade" id="configureSubstrateModal" tabindex="-1" aria-labelledby="configureSubstrateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configureSubstrateModalLabel">Configure Substrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form elements or configuration inputs go here -->
                    <form>
                        <div class="mb-3">
                            <label for="substrateTypeModal" class="form-label">Substrate Type</label>
                            <select class="form-select" id="substrateTypeModal" name="substrate_type" required>
                                <option value="CONTINUOUS_GRADIENTS">Continuous Gradients</option>
                                <option value="WEDGES">Wedges</option>
                                <option value="STRIPE">Stripe</option>
                                <option value="GAP">Gap</option>
                            </select>
                        </div>
                        <!-- Add more form fields as needed -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle configuration save logic
            alert('Configuration saved!');
        });

        document.getElementById('startSimulation').addEventListener('click', function() {
            // Handle simulation start logic
            const progressBar = document.getElementById('progressBar');
            const resultsSection = document.getElementById('resultsSection');
            let progress = 0;

            // Simulate progress update
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    resultsSection.style.display = 'block';
                    // Call a function to visualize results
                    visualizeResults();
                }
            }, 500);
        });

        function visualizeResults() {
            // Placeholder for actual visualization logic
            document.getElementById('visualization').innerHTML = '<p>Simulation results go here.</p>';
        }
    </script>
    <script>
        const defaultConfigs = {
            CONTINUOUS_GRADIENTS: {
                gc_count: 100,
                gc_size: 3,
                step_size: 1,
                step_num: 8000,
                x_step_possibility: 0.55,
                y_step_possibility: 0.50,
                sigmoid_gain: 4,
                sigmoid_shift: 3,
                sigma: 0.12,
                force: false,
                forward_sig: true,
                reverse_sig: true,
                ff_inter: true,
                ft_inter: true,
                adaptation_enabled: true,
                adaptation_mu: 0.01,
                adaptation_lambda: 0.0045,
                adaptation_history: 50,
                substrate_type: 'CONTINUOUS_GRADIENTS',
                rows: 100,
                cols: 100,
                continuous_signal_start: 0.01,
                continuous_signal_end: 6.99
            },
            WEDGES: {
                gc_count: 10,
                gc_size: 10,
                step_size: 1,
                step_num: 8000,
                x_step_possibility: 0.55,
                y_step_possibility: 0.50,
                sigmoid_gain: 4,
                sigmoid_shift: 3,
                sigma: 0.12,
                force: false,
                forward_sig: true,
                reverse_sig: true,
                ff_inter: true,
                ft_inter: true,
                adaptation_enabled: false,
                adaptation_mu: 0.01,
                adaptation_lambda: 0.0045,
                adaptation_history: 50,
                substrate_type: 'WEDGES',
                rows: 96,
                cols: 96,
                wedge_narrow_edge: 1,
                wedge_wide_edge: 12
            },
            STRIPE: {
                gc_count: 10,
                gc_size: 10,
                step_size: 1,
                step_num: 8000,
                x_step_possibility: 0.55,
                y_step_possibility: 0.50,
                sigmoid_gain: 4,
                sigmoid_shift: 3,
                sigma: 0.12,
                force: false,
                forward_sig: true,
                reverse_sig: true,
                ff_inter: true,
                ft_inter: true,
                adaptation_enabled: false,
                adaptation_mu: 0.01,
                adaptation_lambda: 0.0045,
                adaptation_history: 50,
                substrate_type: 'STRIPE',
                rows: 150,
                cols: 150,
                stripe_fwd: true,
                stripe_rew: true,
                stripe_conc: 1,
                stripe_width: 12
            },
            GAP: {
                gc_count: 5,
                gc_size: 5,
                step_size: 2,
                step_num: 8000,
                x_step_possibility: 0.55,
                y_step_possibility: 0.50,
                sigmoid_gain: 4,
                sigmoid_shift: 3,
                sigma: 0.12,
                force: false,
                forward_sig: true,
                reverse_sig: true,
                ff_inter: true,
                ft_inter: true,
                adaptation_enabled: true,
                adaptation_mu: 0.01,
                adaptation_lambda: 0.0045,
                adaptation_history: 50,
                substrate_type: 'GAP',
                rows: 96,
                cols: 96,
                gap_begin: 0.5,
                gap_end: 0.1,
                gap_first_block: 'ligand',
                gap_second_block: 'receptor'
            }
        };

        document.getElementById('substrateType').addEventListener('change', function() {
            const selectedType = this.value;
            const config = defaultConfigs[selectedType];
            if (config) {
                for (const key in config) {
                    const element = document.querySelector(`[name=${key}]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = config[key];
                        } else {
                            element.value = config[key];
                        }
                    }
                }
            }
        });

        // Trigger change event on page load to set default values
        document.getElementById('substrateType').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
